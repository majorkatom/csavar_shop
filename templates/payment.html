{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="static/css/payment.css">
<title>Fizetés</title>
{% endblock %}

{% block body %}
<!--payment-->
<div id="content">
    <h1 class="payment_title">Fizetés</h1>
    <h2 class="subtitle">Válasszon fizetési módot!</h2>
    <div class="content_container">
    <form id="paymentForm" action="/fizetes" method="POST">
        <input type="radio" id="online" name="payment" value="online">
        <label for="online">Online fizetés bankkártyával</label><br>
        <div id="cardData" style="display: none;">
            <p>Adja meg kártyája adatait!</p>
            <input type="text" id="cardNumber" name="card_number" placeholder="xxxx xxxx xxxx xxxx" pattern="([0-9]{4}[ ]){3}[0-9]{4}">
            <input type="text" id="expiryDate" name="card_expiry" placeholder="MM/YY" pattern="[0-9]{2}[/][0-9]{2}">
            <input type="text" id="cvc" name="card_cvc" placeholder="CVC" pattern="[0-9]{3}">
        </div>
        <input type="radio" id="cash" name="payment" value="cash">
        <label for="cash">Utánvét készpénzzel</label><br>
        <input type="radio" id="card" name="payment" value="card">
        <label for="card">Utánvét bankkártyával</label><br>
        <input class="order" type="submit" id="submit" value="Megrendelés">
    </form>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="static/js/payment.js"></script>
{% endblock %}
